<h5 class="w3-text-teal"><b>⠀</b></h5>
   <input type="password" id="userInput" placeholder="">
<button onclick="checkInput()">⠀⠀⠀</button>

<script>
    function checkInput() {
        let input = document.getElementById("userInput").value;
        if (input.toLowerCase() === "katyusha") {
            window.location.href = "minecraft.html";
} else {
            alert("Incorrect password.");
}
}
</script>
